language: python
python:
- '3.7'
install:
- pip install -r requirements.txt
before_script:
- python manage.py migrate
script:
- black .
- flake8 .
- coverage run --source="." manage.py test
after_script:
- coveralls
deploy:
  provider: elasticbeanstalk
  access_key_id: 
    secure: 
  secret_access_key:
    secure: 
  region: "us-west-2"
  app: "django_tutorial_rs8117"
  env: "django-tutorial-env"
  bucket_name: "django-tutorial-env.eba-bntbdim4.us-east-1.elasticbeanstalk.com"
  on:
    repo: ramanarayanan-98/swe1-app
    branch: main
